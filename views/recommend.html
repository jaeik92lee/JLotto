<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">

    <title>JLOTTO</title>

    <link href="/stylesheets/dashboard/bootstrap.min.css" rel="stylesheet">    
    <link href="/stylesheets/dashboard/blue.css" id="theme" rel="stylesheet">    
    <link href="/stylesheets/dashboard/style.css" rel="stylesheet">

    <link href="/stylesheets/dashboard/icons/font-awesome.min.css" id="theme" rel="stylesheet">
    <link href="/stylesheets/blobselect.css" id="theme" rel="stylesheet">
    <link href="/stylesheets/custom.css" id="theme" rel="stylesheet">
    
</head>

<body class="fix-header fix-sidebar card-no-border">              
    <div id="main-wrapper">
        <!-- <div class="page-wrapper"> -->
        <div class="loading-container">
            <div class="loading">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
            </div>
        </div>
        <!-- </div> -->
        <header class="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="jlotto-header">J Lotto</span>
                    </a>
                </div>
            </nav>
        </header>

        <div class="page-wrapper">
            <div class="container-fluid">

                <!-- ============================================================== -->
                <!-- JLotto Charts  ( SUM / EXCEPTION / LOW & HIGH / ODD & EVEN ) -->
                <!-- ============================================================== -->
                <section id="total_sum_chart" class="col-lg-12 col-md-12 lotto-section">
                    <div class="card">
                        <div class="card-block">
                            <div class="row">
                                <div class="col-12 select-container">
                                    <div class="select-section">
                                        <label class="card-title select-sum" for="select-sum">SUM</label>
                                        <select
                                            id="select-sum"
                                            data-blobselect-placeholder="Total Sum"
                                            data-blobselect-placeholder-option="None of the Above"
                                            data-blobselect-order-type="string"
                                            data-blobselect-order="asc">           
                                        </select>
                                    </div>
                                    <div class="select-section">
                                        <label class="card-title select-low-high" for="select-low-high">LOW / HIGH</label>
                                        <select
                                            id="select-low-high"
                                            data-blobselect-placeholder="Total Sum"
                                            data-blobselect-placeholder-option="None of the Above"
                                            data-blobselect-order-type="string"
                                            data-blobselect-order="asc">                
                                        </select>
                                    </div>
                                    <div class="select-section select-odd-even">
                                        <label class="card-title" for="select-odd-even">ODD / EVEN</label>
                                        <select
                                            id="select-odd-even"
                                            data-blobselect-placeholder="Total Sum"
                                            data-blobselect-placeholder-option="None of the Above"
                                            data-blobselect-order-type="string"
                                            data-blobselect-order="asc">                                            
                                        </select>
                                    </div>                                     
                                    <div id="btn-recommend" class="btn waves-effect waves-light btn-warning hidden-md-down">                    
                                        <span class="btn">Recommend</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="/javascripts/dashboard/jquery.min.js"></script>
    <script src="/javascripts/dashboard/tether.min.js"></script>
    <script src="/javascripts/dashboard/bootstrap.min.js"></script>
    <script src="/javascripts/dashboard/jquery.slimscroll.js"></script>
    <script src="/javascripts/dashboard/waves.js"></script>
    <script src="/javascripts/dashboard/sidebarmenu.js"></script>
    <script src="/javascripts/dashboard/sticky-kit.min.js"></script>    
    <script src="/javascripts/dashboard/custom.min.js"></script>    
    <script src="/javascripts/recommend/blobselect.min.js"></script>
    <!-- <script src="/javascripts/recommend/recommend.js"></script> -->
    <script src="/javascripts/recommend/select.js"></script>    
</body>

</html>
